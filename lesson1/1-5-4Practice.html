<html>
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">
            <h2>@keydown.enter 任何鍵加Enter都成立</h2>
            <input type="text"
                placeholder="輸入任意的文字後按下Enter"
                v-model.trim="msg"
                @keydown.enter="addToMsg">
               <br> 
               <p>{{output}}</p>
            <hr>
            <h2>@keydown.enter.exact 並須精確地只按了 Enter </h2>
            <input type="text"
                placeholder="輸入任意的文字後按下Enter"
                v-model.trim="msg2"
                @keydown.enter.exact="addToMsg2">
               <br> 
               <p>{{output2}}</p>
            <hr>
        </div>
    </body>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    'msg': '',
                    'msg2': '',
                    'output' : '',
                    'output2' : ''
                }
            },methods: {
                addToMsg(){
                    this.output = this.msg;
                },
                addToMsg2(){
                    this.output2 = this.msg2;
                },
            },
        }).mount('#app');
    </script>
</html>
