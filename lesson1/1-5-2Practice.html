<html>

    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">
            <h2> v-on:click </h2>
            <p>Count : {{ count }}</p>
            <button v-on:click="plus">Plus</button>
        </div>

        <div id="app2">
            <h2> v-on:click pass $event </h2>
            <p><input v-model.number="amount"></p>  
            <p>Count : {{ count }}</p>
            <button @click="plus(amount,$event)">Plus</button>
        </div>
    </body>
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    count: 0
                }
            },
            methods: {
                plus(event){
                    console.log(event.target.tagName);
                },
            }
        }).mount('#app');

        const vm2 = Vue.createApp({
            data(){
                return {
                    amount: 0,
                    count: 0
                }
            },
            methods: {
                plus(amount, event){
                    console.log(amount);
                    this.count += amount;
                },
            }
        }).mount('#app2');
    </script>
</html>
