<html>
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">
            <font color="green">vm</font><br>
            %{ name }% 發大財 <br>
            資產 : %{ asset }% <br>
            股票張數 : %{ stock*100 }%
        </div>
        <hr>
        <div id="app2">
            <font color="purple">vMountedInstance</font>
            <br>
            {{ name }} 發大財 <br>
            資產 : {{ asset }} <br>
            股票張數 : {{ stock*100 }}
        </div>

        
    </body>
    <script>
        // Vue js 實體物件
        const vm = Vue.createApp({
            delimiters: ['%{','}%'],
            data(){
                return{
                    name: 'wei',
                    asset: 888888888888,
                    stock: 10
                }
            } 
        }).mount('#app');
        
        const vm2 = Vue.createApp({
            data(){
                return{
                    name: 'chi',
                    asset: 987654321088,
                    stock: 5
                } 
            }
        })
        const vMountedInstance = vm2.mount('#app2');
    </script>
</html>
