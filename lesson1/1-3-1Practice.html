<html>
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">
            <!-- 使用methods屬性 -->
            姓名 : {{ name }} <br>
            存款：{{ money }} <br>
            股票價值：{{ stock }} <br>
            總資產 : {{ property() }}<br>
            {{ target() }}
        </div>
    </body>
    <script>
        const vm = Vue.createApp({
            data (){
                return {
                    name : 'Ben',
                    money : 56789451,
                    stock : 10000000,
                }
            },methods: {
                property: function(){
                    return this.money + this.stock;
                },
                target: function(){
                    return 'tank';
                }
            }
        }).mount('#app');
    </script>
</html>
