<html>
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="app">
            <h3>{{ msg }}</h3>
            <h4>:parent-msg="msg"</h4>
            <my-component :outside_msg="msg"></my-component>
            <hr>
            <h4>:parent-msg2="msg2"</h4>
            <my-component :outside_msg2="msg2"></my-component>
            <hr>
            <h4>msg2="msg2"</h4>
            <my-component msg2="msg2"></my-component>
        </div>
    </body>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    msg: '這是外層的msg',
                    msg2: 7788,
                    msg3: '第三個msg'
                }
            }
        });

        app.component('my-component',{
            template:`
            <div class="component">
                <div>自己的 msg  ==> {{msg}}</div>
                <div>從 props 來的 parentMsg ==> {{ outside_msg }}</div>
                <div>從 props 來的 parentMsg2 ==> {{ outside_msg2 }}</div>
            </div>`,
            props: ["outside_msg","outside_msg2"],
            data(){
                return {
                    msg: '這是子元件的msg'
                }
            }
        });

        app.mount('#app');
    </script>
</html>
